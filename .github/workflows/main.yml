name: Mixed inputs with Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: Who to greet
        required: true
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: |

  read_excel:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install openpyxl
    - name: Read Excel file
      run: python sample.py ${{ secrets.EXCEL_FILE_PATH }}
      env:
        EXCEL_FILE_PATH: ${{ secrets.EXCEL_FILE_PATH }}
